<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 

<body>
<h:form>
    <h3>Using JSF outcome</h3>
   	<h:commandButton action="page2" value="Page2" />
</h:form>
<h:form>
	<h3>Using JSF controller</h3>
	<h:commandButton action="#{navigationController.moveToPage2}" value="Page2" />
</h:form>
<h:form>
	<h:commandButton action="#{navigationController.navigate}" value="Page3">
		<f:param name="pageId" value="3" />
	</h:commandButton>
	<h:commandLink action="#{navigationController.navigate}" value="Page4">
		<f:param name="pageId" value="4" />
	</h:commandLink>
</h:form>
</body>
</html>
