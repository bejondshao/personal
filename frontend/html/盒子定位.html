<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子浮动float</title>
    <style type="text/css">
        .parent {
            padding: 15px;
            background-color: yellow;
            border: 1px solid red;
        }

        .son {
            position: relative;
            left: 30px;
            top: 40px;
            margin: 5px;
            background-color: aqua;
            border: 2px solid green;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="son">盒子1</div>
</div>
</body>
</html>
