<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            color: blue;
        }

        .red {
            color: red;
        }

        #pstyle {
            color: green;
        }

        #pstyle2 {
            color: green;
        }
    </style>
</head>
<body>
<p>内容1</p>
<p class="red">内容2</p>
<p class="red" id="pstyle">内容3</p>
<p class="red" id="pstyle2" style="color: orchid">内容4</p>
<p>行内样式 > ID样式 > 类别样式 > 标记样式</p>
</body>
</html>
