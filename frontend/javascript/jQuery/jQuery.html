<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <!--<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
    <script>
        $(document).ready(function () {
            $("p").hide();
        })

        function show() {
                if ($("p").hide) {
                    $("p").show();
                }
            }


    </script>
</head>
<body>
<p>Hello</p>
<h5>Bonjour</h5>
<button onclick="show()">Click me</button>
</body>
</html>
