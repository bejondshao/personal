<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <script type="text/javascript"> <!-- functions need to be put in another script tag -->
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#a1").attr({
                    "href": "http://bejondshao.github.io",
                    "title": "Bejond IO"
                });
            });

            $("#button2").click(function () {
                $("#a2").attr("href", function (i, origValue) {
                    return origValue + "/categories/Java/";
                })
            })
        });
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></link>
    <style type="text/css">
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
<a id="a1" href="http://www.google.com" title="Google">Google</a>
<a id="a2" href="http://bejondshao.github.io" title="Bejond IO">Bejond IO</a>
<button id="button1">Set title and href</button>
<button id="button2">Append</button>
</body>
</html>
