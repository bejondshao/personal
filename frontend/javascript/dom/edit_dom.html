<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript处理DOM事件</title>
    <script type="text/javascript">
        function modifyDOM() {
            document.getElementById("txt").innerHTML = "用户名: ";
            document.getElementById("username").value = "Jack";
            /**
             * 何时用innerHTML, 何时用value?
             * 这是个比较容易令新手蒙的问题. 其实也简单, innerHTML用来修饰容器类的标签的,
             * value用来修饰有值的节点的. 最简单的方式是看这个标签有没有value属性,
             * 如果有, 那就是value; 没有,  那就是innerHTML
             */
        }

        function addDOM() {
            var parameter = document.createElement("p");
            var node = document.createTextNode("...前...");
            parameter.appendChild(node);

            var parent = document.getElementById("parent");
            var son1 = document.getElementById("son1");
            parent.insertBefore(parameter, son1);

        }

        function addDOMWtihText(parentId, sonId, dom1Id, text) {
            var parameter = document.createElement("p");
            parameter.id = dom1Id;
            var node = document.createTextNode(text);
            parameter.appendChild(node);

            var parent = document.getElementById(parentId);
            var son = document.getElementById(sonId);
            parent.insertBefore(parameter, son);
            parent.appendChild(parameter);
        }

        function removeDOM(parentId, sonId) {
            var parent = document.getElementById(parentId);
            var son = document.getElementById(sonId);

            parent.removeChild(son);
        }
    </script>
</head>
<body>

<div id="parent">
    <div id="son1">
        <font id="txt">:</font><input type="text" id="username" name="username" />
    </div>
</div>
<input type="button" value="修改DOM节点" onclick="modifyDOM()" />
<input type="button" value="插入DOM节点" onclick="addDOM()" />
<input type="text" id="text0" />
<input type="button" value="插入前面的内容" onclick='addDOMWtihText("parent", "son1", "text1", document.getElementById("text0").value)' />
<input type="button" value="删除DOM节点" onclick='removeDOM("parent", "text1")' />
</body>
</html>
