<head>

    <title>Title</title>

        var a = 1;
        document.write("a = " + a);
        document.write("<br />");
        a = "喂, 你最近好吗?";
        document.write("a = " + a);
        document.write("<br />");

        b = false;
        document.write("b = " + b);
        document.write("<br />");

        var c; // 如果一个变量是undefined, 必须声明一个变量, 才能使用这个变量
        document.write("c = " + c);
        document.write("<br />");

        d = null;
        document.write("d = " + d);
        document.write("<br />");
    </script>
</head>
